<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }
    </style>
  </head>
  <body class="bg-[#1e1f2f] text-white font-sans">

    <!-- ========== HERO SECTION ========== -->
    <section id="home"
        class="relative flex flex-col md:flex-row items-center justify-center bg-[#1e2039] text-white overflow-hidden
            px-4 md:px-16 lg:px-24 py-8 md:py-45">

        <!-- Background Particles -->
        <div id="particles-hero" class="absolute inset-0 z-0"></div>

        <!-- Hero Text -->
        <div class="relative z-10 flex flex-col items-center md:items-start text-center md:text-left md:w-1/2 pt-24 md:pt-0">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold leading-tight">
                Meet Our Innovators</span>
            </h1>
            <p class="text-3xl sm:text-4xl md:text-5xl font-bold leading-tight
                    bg-gradient-to-b from-[#D5AF34] to-[#E8D09E] bg-clip-text text-transparent">
                At Informatics <br>Faculty
            </p>
        </div>

        <!-- Hero Image -->
        <div class="relative z-10 flex justify-center md:justify-end md:w-1/2 mt-6 md:mt-0">
            <img src="../assets/images/lecturer.png" alt="Lecturers"
                class="w-60 sm:w-72 md:w-96 lg:w-[28rem] drop-shadow-[8px_8px_6px_rgba(255,255,255,0.3)]">
        </div>
    </section>
    
    <!-- ========== CONTACT SECTION ========== -->
    <section id="contact" class="relative min-h-[80vh] flex flex-col items-center bg-[#1e2039] text-white px-6 md:px-12 lg:px-20 py-16 overflow-hidden">
        
        <!-- Background Particles -->
        <div id="particles-contact" class="absolute inset-0 z-0"></div>
        
        <div class="text-center mb-12 relative z-10">
            <h1 class="text-3xl sm:text-4xl md:text-5xl font-bold mb-4">
            Our <span class="bg-gradient-to-r from-yellow-500 to-yellow-200 bg-clip-text text-transparent">Lecturers</span>
            </h1>
            <p class="text-gray-400 max-w-2xl mx-auto">
                Pengajar yang tak kenal lelah, mencetak lulusan informatika unggulan.
            </p>
        </div>

        <!-- Lecturer Cards -->
        <div id="lecturerContainer"
            class="relative z-10 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6 w-full max-w-7xl">
            <!-- JS akan inject data dosen di sini -->
        </div>

    </section>

    <script src="../assets/js/gparticles.min.js"></script>
    <script src="../assets/js/gparticles-app.js"></script>
    <script src="../assets/js/dosen.js"></script>
  </body>
</html>
